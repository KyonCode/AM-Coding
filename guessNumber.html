<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      function Menu(e) {
        const list = document.querySelector("ul");
        e.name === "menu" ? ((e.name = "close"), list.classList.add("top-[80px]"), list.classList.add("opacity-100")) : ((e.name = "menu"), list.classList.remove("top-[80px]"), list.classList.remove("opacity-100"));
      }
    </script>
    <link href="css/stylesOUT.css" rel="stylesheet" />
    <title>AM Coding</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="like_button.js"></script>
  </head>
  <header>
    <nav class="bg-white shadow py-5 cursor-pointer md:flex md:items-center md:justify-between px-5 mb-10">
      <div>
        <span class="text-3xl italic font-sanserif font-semibold"><img class="h-28 w-28 inline pr-4" src="logoAMCoding.svg" alt="logo" />AM Coding</span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden">
          <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul class="md:flex md:items-center z-[1] md:z-auto md:static absolute bg-white w-full md:w-auto left-0 md:py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[400px]">
        <li class="mx-4 hover:bg-blue-300 rounded-3xl p-2 my-6 md:my-0"><a href="index.html" class="text-2xl hover:text-white duration-500">Home</a></li>
        <div class="group inline-block">
          <button class="text-2xl hover:text-white duration-500 focus:outline-none px-3 py-1 bg-white rounded-sm flex items-center min-w-32">
            <span class="hover:bg-blue-300 rounded-3xl p-2 my-6 md:my-0">Portfolio</span>
            <span>
              <svg class="fill-current h-4 w-4 transform group-hover:-rotate-180 transition duration-150 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </span>
          </button>
          <ul class="text-xl bg-white border rounded-3xl transform scale-0 group-hover:scale-100 absolute transition duration-150 ease-in-out origin-top min-w-32">
            <li class="m-2 text-center rounded-sm px-3 py-1 hover:bg-gray-100 hover:rounded-3xl">Guess Number</li>
            <li class="m-2 text-center rounded-sm px-3 py-1 hover:bg-gray-100 hover:rounded-3xl"><a href="guessNumber.html"> Guess number </a></li>
          </ul>
        </div>

        <!-- <a href="game.html" class="text-2xl hover:text-white duration-500">Game</a></li> -->
        <li class="mx-4 hover:bg-blue-300 rounded-3xl p-2 my-6 md:my-0"><a href="about.html" class="text-2xl hover:text-white duration-500">About</a></li>
        <li class="mx-4 hover:bg-blue-300 rounded-3xl p-2 my-6 md:my-0"><a href="contact.html" class="text-2xl hover:text-white duration-500">Contact</a></li>
      </ul>
    </nav>
  </header>
  <body class="bg-gradient-to-r from-pink-600 to-orange-500 items-center">
    <h1>I want to play a game...</h1>

    <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>

  <script src="scripts/game.js"></script>
